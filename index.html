<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<!-- LINK TO STYLESHEET -->
	<link rel="stylesheet" href="./styles/styles.css">

	<!-- LINK TO GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Belleza&display=swap" rel="stylesheet">

	<!-- LINK TO FONTAWESOME KIT -->
	<script src="https://kit.fontawesome.com/cb1b95cbfc.js" crossorigin="anonymous"></script>

	<!-- LINK FAVICON -->
	<link rel="icon" type="image/x-icon" href="/assets/android-chrome-192x192.png">

	<title>Comfort Journal</title>
</head>
<body>
<div class="flexContainer">
	<header>
		<h1>Comfort Journal</h1>
		<nav>
			<button type="submit" class="navIcons">
				<i class="fa-sharp fa-solid fa-angle-left">
					<span class="sr-only">Close information menu</span>
				</i>
				<i class="fa-sharp fa-solid fa-angle-right">
					<span class="sr-only">Open information menu</span>
				</i>
			</button>
			<!-- NAV ASIDE -->
			<aside class="navAside">
				<!-- Nav IMG -->
				<figure class="headerImg">
					<img src="./assets/tree.jpg" alt="A tree branch against snow with a shadow.">
				</figure>

				<!-- PROMPT SECTION -->
				<section class="prompt">
					<div class="wrapper">
						<p class="sr-only">This is a writing prompt, let it inspire you or write whatever you would like!</p>
						<div class="promptIconContainer">
							<i class="fa-solid fa-quote-left">
								<span class="sr-only">Opening quotation mark</span>
							</i>
							<div class="promptContainer">

							</div>
							<i class="fa-solid fa-quote-right right">
								<span class="sr-only">Closing quotation mark</span>
							</i>
						</div><!-- end of .promptIconContainer -->
					</div><!-- end of .wrapper -->
				</section>

				<!-- CALENDAR IMG -->
				<div class="wrapper">
					<figure class="calendar">
						<img src="./assets/calendar.png" alt="12 month calendar view of 2023.">
					</figure>
				</div>

				<!-- TO DO SECTION -->
				<section class="toDo">
					<div class="wrapper">
						<form class="toDoForm">
							<div class="submitContainer">
								<button class="toDoSubmit">Submit</button>
								<label for="toDoItem" class="sr-only">Add a to do item!</label>
								<input type="text" id="toDoItem" placeholder="To Do">
							</div><!-- end of .submitContainer -->
						</form>
						<ul class="toDoUl">
							<!-- li gets added dynamically here -->
							<!-- place holder li until stretch goal is complete -->
							<li>Meditate</li>
							<li>Hydrate</li>
							<li>Skin Care</li>
							<li>Organize</li>
						</ul>
					</div><!-- end of .wrapper -->
				</section>
			</aside>
		</nav>
	</header>
		
	<!-- MAIN SECTIONS -->
	<main>
		<!-- User's Posted Journal Entries Section -->
		<section class="userJournalEntry">
			<div class="wrapper">
				<ul class="uploadedEntries">
				</ul>
			</div><!-- end of .wrapper div -->
		</section><!-- end of .userJournalEntry section -->
		
		<!-- Journal Entry Form -->
		<section class="journalInput">
			<div class="wrapper">
				<form class="journalForm">
					<label for="comment" class="sr-only">Add in some thoughts feelings of share anything thats on your mind.</label>
					<textarea name="comment" id="comment" required="true" minlength="3" placeholder="Penny for your thoughts?"></textarea>
					<button type="submit" id="journalButton">Submit</button>
				</form>
			</div><!-- end of .wrapper div -->
		</section><!-- end of journalInput -->
	</main>
</div> <!-- end of flexcontainer-->

<!-- FOOTER SECTION -->
<footer>
	<p>Â© Kenzie Burke & Paige Thai 2023</p>
</footer>

<!-- LINK TO JS FILE -->
<script type="module" src="/script.js"></script>

</body>
</html>
